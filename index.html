<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Compliments</title>
	<style type="text/css">
		body{
			background-color: lightsteelblue;
			color: darkpink;
			font-size: 35px;
		}
	</style>
</head>
<body>
<script>
	let compliment= ["gorgeous", "genius","patient","inspiring","brave","wise","polite","kind","awesome", "cultural", "active", "calm"];
	let anim= ["worm","frog","fox","squirrel","swan","bear","hamster","eagle","dolphins","cat","wolves"];
	let number=prompt("Скільки компліментів Вам показати?", 100)
	for(let i=1; i<=number; i++){
		let rand=Math.floor(Math.random()*compliment.length);
		document.write("You are so " + compliment[rand]  + " as "+ anim[rand]+ ":) "+"<br>");
	}
</script>

</body>
</html>
